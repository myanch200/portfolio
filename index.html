            <div class="links-wrapper">

                <li><a  class="nav-link" href="">Home</a></li>
                <li><a class="nav-link" href="">Projects</a></li>
                <li><a class="nav-link" href="">About me</a></li>
            </div>
        </ul>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-details">

                <h1 class="section-header">Hi , I am Martin !</h1>
                <div class="hero-paragraph">

                    <p>Soon to be web developer.</p>
                    <p>Interested in Python and Javascript.</p>
                </div>
                <div class="cta-wrapper">
                    <a href="" class="cta-btn">Download CV</a>

                </div>
            </div>
        </section>
        <section class="projects">
           <h1 class='section-header'>Projects</h1>
           <div class="color-border">
               <div class="green sm"></div>
               <div class="red sm"></div>
               <div class="red xl"></div>
               <div class="green xl"></div>
               <div class="blue sm"></div>
               <div class="blue xl"></div>
           </div> 
           <div class="card-wrapper">
               
            <div class="project-card">
                <div class="project-left">
                    <h2 class="project-title">Advertio</h2>
                    <p class="project-description"></p>
                    <div class="tech-tags">
    
                       
                    </div>
                     <a href="" class="cta-github">Code </a>
                </div>
                <div class="project-right">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                          <li data-target="#myCarousel" data-slide-to="3"></li>

                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="item active">
                            <img src="./media/advertio_details.png" alt="Advert Details" >
                          </div>
                    
                          <div class="item">
                            <img src="./media/advertio_card_list.png" alt="Advert Card" >
                          </div>
                        
                          <div class="item">
                            <img src="./media/advertio_login.png" alt="Logink" >
                          </div>
                          <div class="item">
                            <img src="./media/advertio_register.png" alt="Register" >
                          </div>
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    
                    
    
                </div>

            
            
           </div>    
        </section>
